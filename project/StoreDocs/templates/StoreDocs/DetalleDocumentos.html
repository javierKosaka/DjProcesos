{% extends 'core/base.html' %}

{% load custom_filters %}

{% block main %}
    <div class="container mt-5">
        <h1>Detalle de documento</h1>
        <ul class="list-group mt-5">
          <li class="list-group-item"><strong>Nombre del documento:</strong> {{object.DOCUMENTO}}</li>
          <li class="list-group-item"><strong>Version:</strong> {{object.VERSION}}</li>
          <li class="list-group-item"><strong>Tipo de documento:</strong> {{object.TIPO_DOCUMENTO}}</li>
          <li class="list-group-item"><strong>Descripcion:</strong> {{object.DESCRIPCION}}</li>
        </ul>
        <a class="btn btn-secondary mt-5" href="{% url 'StoreDocs:ListadoDocumentos' %}">Volver</a>
    </div>

{% endblock main %}
