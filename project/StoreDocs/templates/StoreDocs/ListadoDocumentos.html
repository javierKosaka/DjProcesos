{% extends 'core/base.html' %}

{% block main %}
    <div class="container mt-5">
        <h1>Lista de documentos del SGC</h1>
        <a href="{% url 'StoreDocs:CrearDocumentos' %}"><button class="mt-5 mb-5">Agregar documento</button></a>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombre del documento</th>
                    <th scope="col">Tipo de documento</th>
                    <th scope="col">Entrada en vigencia</th>
                    <th scope="col" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for documento in documentos %}
                    <tr>
                        <td>{{ documento.DOCUMENTO }}</td>
                        <td>{{ documento.TIPO_DOCUMENTO}}</td>
                        <td>{{ documento.INICIO_VIGENCIA}}</td>
                        <td class="text-center"><a href="{% url 'StoreDocs:DetalleDocumentos' documento.id %}"><button>Detalle</button></a></td>
                        <td class="text-center"><a href="{% url 'StoreDocs:UpdateDocumentos' documento.id %}"><button>Modificar</button></a></td>
                        <td class="text-center"><a href="{% url 'StoreDocs:DeleteDocumentos' documento.id %}"><button>Borrar</button></a></td>
                    </tr>
                {% endfor %}
            </tbody>
            
        </table>
    </div>
{% endblock main %}
