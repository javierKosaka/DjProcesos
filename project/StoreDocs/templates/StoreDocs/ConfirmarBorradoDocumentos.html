{% extends 'core/base.html' %}

<!--PARA CAMBIAR CLASES DE ETIQUETAS DJ-->
{% load custom_filters %}

{% block header%}
    <h1 class="container mt-5 text-center">¿Confirmás la eliminación del siguiente documento?</h1>
{% endblock header %}
{% block main%}
    <div class="container text-center">
        <h2 class="mt-5 mb-5"><strong>{{ documento.DOCUMENTO }}</strong></h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Sí, eliminar</button>
            <a href="{% url 'StoreDocs:ListadoDocumentos' %}"><button>No, CANCELAR</button></a>
        </form>
    </div>
{% endblock main%}
